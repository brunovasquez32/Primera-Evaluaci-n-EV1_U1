    <h1><img class="portada" src="assets/img/portada.jpeg" alt=""></h1>

      <p class="parrafo">Si tiene dudas. Usa nuestro formulario de contacto para realizar las preguntas que necesite. Recuerda que estamos para ayudarte y ofrecerte una educacion de calidad.</p>
 
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center">Formulario</h1>
            <form id="gallinaForm">
        
          <div class="mb-3">
              <label for="nombre" class="form-label"></label>
              <input type="text" class="form-control" name="nombre" required placeholder="Nombre">
          </div>

          <div class="mb-3">
              <label for="apellido" class="form-label"></label>
              <input type="text" class="form-control" name="apellido" required placeholder="Apellido">
          </div>

          <div class="mb-3">
              <label for="telefono" class="form-label"></label>
              <input type="text" class="form-control" name="telefono" required placeholder="Teléfono">
          </div>

          <div class="mb-3">
              <label for="carrera" class="form-label"></label>
              <input type="text" class="form-control" name="carrera" required placeholder="Carrera">
          </div>

          <div class="mb-3">
              <label for="edad" class="form-label"></label>
              <input type="number" class="form-control" name="edad" min="0" required placeholder="Edad">
          </div>

          <div class="mb-3">
            <textarea class="form-control" placeholder="Mensaje" ></textarea>
            <label for="floatingTextarea"></label>
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>

        </div>

      </div>
    </div>
